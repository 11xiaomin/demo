<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="categorycontain">

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="cate_name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="cate_slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/mokuaihua/config.js"></script>
    <script src="./js/mokuaihua/category.js"></script>
    <script src="./js/template-web.js"></script>
    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            alert('shutoff');
            $('#addModal').modal('hide');
        });

        // $('#model_add').click(function () {
        //     alert('add');
        //     $('#addModal').modal('hide');
        // });

        $('.category_table').delegate('a', 'click', function () {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
            }
        })      
    </script>
    <script id="cateTemp" type="text/html">
       {{each data item}}
       <tr>
            <td>{{item.name}}</td>
            <td>{{item.slug}}</td>
            <td class="text-center">
                <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                    class="btn btn-info btn-xs">编辑</a>
                <a href="javascript:;" data_id="{{item.id}}" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
       {{/each}}
    
    </script>
    <script>
        // 获取数据并显示
        function fn() {

            category.Show(function (res) {
                // console.log('数据', res);
                var htmlStr = template("cateTemp", res)
                // console.log(htmlStr);
                $('#categorycontain').html(htmlStr);
            })
        }
        // 实现新增
        $('#model_add').click(function () {
            // 获取用户信息
            var name = $('#cate_name').val().trim();
            var slug = $('#cate_slug').val().trim();
            // 判断是否为空
            if (name === '' || slug === '') {
                alert('不能为空')
            }
            // 调用接口
            category.Add(name, slug, function (res) {
                console.log(res);
                if (res.code === 200) {
                    // 重新加载页面
                    fn();
                    // 清空内容
                    var name = $('#cate_name').val('');
                    var slug = $('#cate_slug').val('');
                    // 同时模态框关闭
                    $('#addModal').modal('hide');
                }
            });
        });
        // 实现删除
        $('#categorycontain').on('click', '.btn-danger', function (res) {
            // console.log(this);
            if (confirm('确定要删除吗？') === false) {
                return;
            }
            // 获取自定义属性的值
            var id = $(this).attr('data_id');
            console.log(id);
            // 调用接口
            category.Del(id, function (res) {
                console.log(res);
                if (res.code === 200) {
                    fn();
                }
            })
        });
        // 页面加载去调用
        fn();
    </script>

</body>

</html>
